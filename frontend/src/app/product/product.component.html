<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Product list</mat-card-title>
    <a href="/product/add" routerLink="/product/add" mat-raised-button color="primary" class="add-btn">
      Add product
    </a>
  </mat-card-header>

  <button mat-raised-button *ngIf="products?.selectedOptions?.selected?.length" color="warn"
    (click)="deleteMany(products.selectedOptions.selected)" [disabled]="deleteInprogress">
    Delete
  </button>

  <mat-selection-list #products>

    <mat-list-option *ngFor="let product of productService.products$ | async" [value]="product">
      <a href="{{'/product/' + product.id}}" routerLink="{{'/product/' + product.id}}">
        {{product.name}}
      </a>
    </mat-list-option>

    <p *ngIf="(productService.products$ | async)?.length === 0">Please add some products.</p>
  </mat-selection-list>

</mat-card>
